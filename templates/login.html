{% extends "base.html" %}

{% block content %}
<div
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; padding: 20px;">

    <div
        style="background-color: #E0E0E0; padding: 30px; border: 4px solid #1A1A1A; border-radius: 15px; font-weight: 800; color: #1A1A1A; max-width: 500px; width: 100%;">

        {% if request.query_params.get('mode') == 'login' %}
        <div style="text-align: center; margin-bottom: 25px;">
            <h2 style="font-size: 1.8rem; font-weight: 900; margin: 0;">사장님 로그인</h2>
            <p style="font-size: 1rem; color: #555; margin-top: 5px;">가게 ID와 비밀번호를 입력해주세요</p>
        </div>
        {% else %}
        <div style="text-align: center; margin-bottom: 25px;">
            <h2 style="font-size: 1.8rem; font-weight: 900; margin: 0;">내 손안의 동네비서</h2>
            <p style="font-size: 1rem; color: #555; margin-top: 5px;">30초면 끝나는 무료 회원가입</p>
        </div>
        {% endif %}

        <form action="/api/login" method="post">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px;">휴대폰 번호 (아이디)</label>
                <input type="tel" name="store_id" placeholder="010-0000-0000" required
                    style="width: 100%; padding: 15px; border: 3px solid #1A1A1A; font-weight: 900; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px;">비밀번호</label>
                <input type="password" name="password" placeholder="6자리 이상 입력" required
                    style="width: 100%; padding: 15px; border: 3px solid #1A1A1A; font-weight: 900; box-sizing: border-box;">
            </div>

            <button type="submit"
                style="width: 100%; background: #1A1A1A; color: #fff; border: 3px solid #1A1A1A; padding: 20px; font-size: 1.3rem; font-weight: 900; border-radius: 10px; cursor: pointer;">
                {% if request.query_params.get('mode') == 'login' %}로그인하기{% else %}지금 무료로 시작하기{% endif %}
            </button>
        </form>

        <p style="text-align: center; font-size: 0.8rem; margin-top: 20px; color: #666;">
            * 가입 즉시 <b>일반 회원</b> 혜택이 적용됩니다.
        </p>
    </div>

</div>
{% endblock %}
