{% extends "base.html" %}

{% block content %}
<div
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; padding: 20px;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">사장님 로그인</h1>
        <p style="color: #666;">가게 ID와 비밀번호를 입력해주세요</p>
    </div>

    <form action="/api/login" method="post" style="width: 100%; max-width: 400px;">
        <div style="margin-bottom: 20px;">
            <label for="store_id" style="display: block; margin-bottom: 8px; font-weight: 500;">가게 ID (아이디)</label>
            <input type="text" id="store_id" name="store_id" required placeholder="store_id"
                style="width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none;">
        </div>

        <div style="margin-bottom: 30px;">
            <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500;">비밀번호</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호"
                style="width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none;">
        </div>

        <button type="submit" class="btn btn-primary"
            style="font-size: 18px; padding: 16px; box-shadow: 0 4px 14px rgba(0,122,255,0.3);">
            로그인하기
        </button>
    </form>

    <div style="margin-top: 30px; text-align: center;">
        <a href="/" style="color: #999; text-decoration: none; font-size: 14px;">← 홈으로 돌아가기</a>
    </div>
</div>
{% endblock %}
