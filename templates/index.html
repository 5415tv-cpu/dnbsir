<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>똑똑한 동네비서</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* 사장님 요청: 전체 배경 옅은 회색 */
        /* 사장님 요청: 전체 배경 옅은 회색 - style.css 로 이관됨 */

        /* 팝업 오버레이 */
        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* 팝업 본체 */
        .modalContent {
            background: #ffffff;
            width: 88%;
            max-width: 420px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 2px solid #1a1a1a;
            /* 테두리도 짙은 검정으로 정석 처리 */
        }

        /* 사장님 요청: 굵고 짙은 검정색 텍스트 통일 */
        h2 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin-top: 0;
            font-weight: 900;
            line-height: 1.3;
            letter-spacing: -1px;
        }

        .desc {
            font-size: 1.05rem;
            color: #1a1a1a;
            line-height: 1.6;
            margin: 25px 0;
            font-weight: 700;
            /* 전체 텍스트 굵게 적용 */
        }

        ul {
            padding-left: 15px;
            margin: 15px 0;
            list-style-type: '✔ ';
        }

        li {
            margin-bottom: 12px;
        }

        /* 하단 버튼 (클릭 시 확실한 반응) */
        /* closeBtn 스타일 style.css .main-btn으로 대체됨 */

        .hideOption {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #1a1a1a;
            font-weight: 800;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div id="modalOverlay">
        <div class="modalContent">
            <h2>인생 2막을 여는<br>똑똑한 동네비서</h2>

            <div class="desc">
                [비서가 하는 일]<br>
                <ul>
                    <li>24시간 고객 응대 및 자동 주문</li>
                    <li>단골 방문 패턴 및 매출 분석</li>
                    <li>소상공인·농민 맞춤형 AI 서비스</li>
                </ul>

                [기대 효과]<br>
                <ul>
                    <li>반복 업무 해방과 시간의 여유</li>
                    <li>데이터 기반의 매출 향상 전략</li>
                    <li>따뜻하고 쉬운 상생 기술</li>
                </ul>
            </div>

            <button class="main-btn" onclick="closeModal()">비서 서비스 시작하기</button>
            <div class="hideOption" onclick="closeModal()">오늘 하루 보지 않기</div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
    </script>

</body>

</html>
